<!-- templates/accounts/register.html -->

<!DOCTYPE html>
<html>
<head>
    <title>تسجيل حساب جديد</title>
</head>
<body>
    <h2>تسجيل حساب جديد</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">تسجيل</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
