<!-- products/templates/products/product_detail.html -->

{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p><strong>{{ product.price }} شيكل</strong></p>
            <p>الفئة: <a href="{% url 'category-detail' product.category.pk %}">{{ product.category.name }}</a></p>
            <a href="{% url 'add-to-cart' product.pk %}" class="btn btn-success">إضافة إلى العربة</a>
        </div>
    </div>
{% endblock %}
